spring.datasource.url=jdbc:mysql://mysql:3306/postdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:post_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:post_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
mybatis.mapper-locations=classpath:/mappers/**/*.xml
mybatis.type-aliases-package=mads.exam.domain
mybatis.configuration.map-underscore-to-camel-case=true
 